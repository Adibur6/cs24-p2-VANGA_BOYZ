<h1><b>Your vehicles status</b></h1>

<div class="grid-container">
  <div *ngFor="let log of pagedLogs" class="grid-item">
    <ng-container *ngIf="this.sts_Id === log.sts._id">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Date: {{ log.date | date }}</mat-card-title>
          <mat-card-subtitle>Status: {{ log.status }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>Name: {{ log.sts.name }}</p>
          <p>Status: {{ log.status }}</p>
          <p>Vehicle: {{ log.vehicle.registrationNumber }}</p>
          <button
            *ngIf="log.status === 'returningToSts'"
            mat-button
            (click)="stsReceiveFunction(log._id)"
          >
            Receive Vehicle
          </button>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
</div>
<mat-paginator
  [pageSizeOptions]="[6, 12, 24]"
  (page)="onPageChange($event)"
  [length]="wasteLogs.length"
></mat-paginator>
