<div class="confirm-container">
  <h2>Confirm by OTP</h2>
  <form [formGroup]="confirmForm" (ngSubmit)="confirm()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        formControlName="email"
        id="email"
        placeholder="Enter your email"
      />
      <div
        *ngIf="
          confirmForm?.get('email')?.invalid &&
          (confirmForm?.get('email')?.dirty ||
            confirmForm?.get('email')?.touched)
        "
        class="error-message"
      >
        Please enter a valid email address.
      </div>
    </div>
    <div class="form-group">
      <label for="otp">OTP:</label>
      <input
        type="text"
        formControlName="otp"
        id="otp"
        placeholder="Enter OTP"
      />
      <div
        *ngIf="
          confirmForm?.get('otp')?.invalid &&
          (confirmForm?.get('otp')?.dirty || confirmForm?.get('otp')?.touched)
        "
        class="error-message"
      >
        Please enter the OTP.
      </div>
    </div>
    <button type="submit" (click)="confirm()">Confirm</button>
    <!-- <button type="submit" (click)="navigateToChange()">Confirm</button> -->

    <div class="error-message" *ngIf="errorMessage">
      Please provide correct OTP
    </div>
    <div *ngIf="isLoading" class="loading-spinner"></div>
  </form>
</div>
