<div class="container">
  <div>
    <p>Provide your email</p>
    <input type="email" name="email" [(ngModel)]="email" />
    <button mat-raised-button color="primary" (click)="sendOTP()">
      Send OTP
    </button>
  </div>

  <br />
  <div>
    <button mat-raised-button color="primary" (click)="navigateToProvideOTP()">
      Provide OTP
    </button>
  </div>
</div>
