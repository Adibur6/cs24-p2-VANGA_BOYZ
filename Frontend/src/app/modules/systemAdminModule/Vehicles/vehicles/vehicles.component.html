<div class="main-body">
  <button mat-raised-button color="primary" (click)="openDilogForm()">
    Create New vehicle
  </button>
  <br />
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="registrationNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Registration Number
        </th>
        <td mat-cell *matCellDef="let row">{{ row.registrationNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let row">{{ row.type }}</td>
      </ng-container>

      <ng-container matColumnDef="capacity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Capacity</th>
        <td mat-cell *matCellDef="let row">{{ row.capacity }}</td>
      </ng-container>

      <ng-container matColumnDef="fuelCostFullyLoaded">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Fuel Cost Fully Loaded
        </th>
        <td mat-cell *matCellDef="let row">{{ row.fuelCostFullyLoaded }}</td>
      </ng-container>

      <ng-container matColumnDef="fuelCostUnloaded">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Fuel Cost Unloaded
        </th>
        <td mat-cell *matCellDef="let row">{{ row.fuelCostUnloaded }}</td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteVehicles(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of vehicles"
    ></mat-paginator>
  </div>
</div>
